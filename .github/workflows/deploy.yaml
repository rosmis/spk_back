name: Deploy Laravel Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest commit from the master branch
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build the Docker image using your custom build command
      - name: Build Docker image with Buildx
        run: |
          docker buildx build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:dev \
            --file ./docker/8.3/Dockerfile \
            --no-cache \
            --progress=plain \
            .

      # Push the Docker image to GHCR
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:dev

      # Optional: Verify the image has been pushed
      - name: Verify image push
        run: |
          echo "Image successfully pushed to ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:dev"
